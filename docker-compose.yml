version: "3.9"

services:
  orcestrator-api:
    depends_on:
      - redis-cache
      - local-mongo
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.pixi # Ignore this directory in the volume
    environment:
      - MONGO_URI=mongodb+srv://orcestra:orcestra@orcestra-cluster.b8ziw5e.mongodb.net/orcestra-api-testing
      - MONGO_DB=orcestra-api-testing
      - ENV=devel
    networks:
      - app-network

  redis-cache:
    image: redis:alpine
    hostname: redis-cache
    container_name: redis-cache
    restart: on-failure
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - cache:/data
    networks:
      - app-network

  local-mongo:
    image: mongo:latest
    container_name: local-mongo
    restart: on-failure
    ports:
      - "27017:27017"
    volumes:
      - local-mongo-data:/data/db
    networks:
      - app-network
    command: --quiet

volumes:
  cache:
    driver: local
  local-mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge
